{%extends "base.html"%}
{% load static %}

{% block title %}
SignUp
{% endblock title %}

{% block link %}
<link rel="stylesheet" href="{% static 'css/login-signin.css' %}">{% endblock link %}





{% block content %}
<div class="d-flex justify-content-center my-5 py-5 mb-5">

    <div class="card bg-dark">
        <a class="singup">SignUp</a>
        <div class="inputBox1">
            <input type="text" required="required">
            <span class="user">Email</span>
        </div>

        <div class="inputBox">
            <input type="text" required="required">
            <span>Username</span>
        </div>

        <div class="inputBox">
            <input type="password" required="required">
            <span>Password</span>
        </div>

        <button class="enter">Enter</button>

    </div>

</div>

{% endblock content %}
